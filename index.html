<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Digger</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header start -->
    <header class="py-4 text-center green-bg">
        <h2 class="mb-0 fw-bold font-poppins">Phone Digger</h2>
    </header>
    <!-- header end -->

    <!-- search section start -->
    <section>
        <!-- search box -->
        <div class="input-group my-4 w-50 mx-auto">
            <input id="search-box" type="text" class="form-control px-3 py-2 font-poppins fw-medium"
                placeholder="Searching for Mobile?">
            <button onclick="searchMobile()" class="btn btn-outline-secondary font-poppins fw-medium"
                type="button">Search</button>
        </div>

        <!-- mobile details -->
        <div id="mobile-details"
            class="position-fixed top-50 start-50 translate-middle justify-content-center align-items-center w-50">
            <div class="card mb-3">
                <div class="row g-0 align-items-center">
                    <button onclick="closeDetails()" class="btn-close position-absolute close-button"></button>
                    <div class="col-md-3">
                        <img id="mobile-image" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h5 id="mobile-name" class="card-title"></h5>
                            </div>
                            <p id="details-text" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- result container -->
        <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto pb-4">

        </div>
    </section>
    <!-- search section end -->



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
