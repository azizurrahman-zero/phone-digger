<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Digger</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1f5ccc1474.js" crossorigin="anonymous"></script>

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header start -->
    <header class="py-4 text-center blue-bg text-white">
        <h2 class="mb-0 fw-bold font-poppins">Phone Digger</h2>
    </header>
    <!-- header end -->

    <!-- search section start -->
    <section>
        <!-- search box -->
        <div class="input-group my-4 mx-auto px-lg-0 px-3 search-div">
            <input id="search-box" type="text" class="form-control px-3 py-2 font-poppins fw-medium"
                placeholder="Searching for Mobile?">
            <button onclick="searchMobile()" class="btn font-poppins fw-medium blue-bg text-white"
                type="button">Search</button>
        </div>

        <!-- error messages -->
        <div class="d-flex justify-content-center">
            <div id="empty-error" class="alert alert-danger rounded-3 px-3 py-1 error-message" role="alert">
                <div class="d-flex justify-content-center align-items-center" style="column-gap: 5px;">
                    <i class="fa-solid fa-triangle-exclamation"></i> Please, Write something to search.
                </div>
            </div>
            <div id="result-error" class="alert alert-danger rounded-3 px-3 py-1 error-message" role="alert">
                <div class="d-flex justify-content-center align-items-center" style="column-gap: 5px;">
                    <i class="fa-solid fa-triangle-exclamation"></i> Sorry, No Result Found.
                </div>
            </div>
        </div>

        <!-- spinner -->
        <div class="justify-content-center align-items-center spinner" id="toggle-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- mobile details -->
        <div id="mobile-details" class="align-items-center mx-auto">
            <div class="card mb-3">
                <div class="row g-0 align-items-start">
                    <div class="col-md-3 d-flex justify-content-center mt-lg-3 mt-lg-2 mt-4">
                        <img id="mobile-image" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h4 id="mobile-name" class="card-title"></h4>
                            <p id="details-text" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- result container -->
        <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto pb-4">

        </div>
    </section>
    <!-- search section end -->


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
